<!-- view_books.html -->

{% extends 'base.html' %}
{% block content %}
<h2>Library Books</h2>
{% for book in books %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
        <p class="card-text">{{ book.description }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
