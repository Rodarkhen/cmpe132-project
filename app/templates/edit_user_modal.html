<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Your edit form goes here -->
                <!-- Example form fields -->
                <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
                    <!-- Edit form fields go here -->
                    <!-- Example: -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
                    <!-- Repeat similar fields for other user information -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
